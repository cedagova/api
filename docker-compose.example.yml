# Example Docker Compose configuration for deployment
# Copy this file to docker-compose.yml and update values as needed

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "9000:9000"
    environment:
      # Set the environment (dev or prod)
      - ENVIRONMENT=prod
      # Override specific settings if needed
      - PORT=9000
      - HOST=0.0.0.0
      - DEBUG=false
      # Database (example)
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
      # Security (IMPORTANT: Use strong keys in production!)
      - SECRET_KEY=your-production-secret-key-here
    # Or load from .env.prod file
    # env_file:
    #   - .env.prod
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

